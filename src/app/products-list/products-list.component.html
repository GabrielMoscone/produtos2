<a routerLink="/produtos/novo">Inserir</a>

<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
            <a routerLink="/produtos/{{item.id}}">Editar</a>
            <button type="button" (click)="delete(item.id)">Deletar</button>
        </td>
    </tr>
</table>
